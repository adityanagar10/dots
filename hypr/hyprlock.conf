# Minimal hyprlock config with your color palette

general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

background {
    monitor =
    path = ~/Pictures/wallpaper.jpg   # or use color = rgb(2b3334)
    color = rgb(2b3334)
    blur_passes = 0
    blur_size = 0
    noise = 0.0
    contrast = 1.0
    brightness = 0.5
    vibrancy = 0.0
    vibrancy_darkness = 0.0
}

# Minimal time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(c35b54)
    font_size = 120
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
}

# Simple date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgb(994b52)
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 80
    halign = center
    valign = center
}

# Clean password input
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(3f353d)
    inner_color = rgb(2b3334)
    font_color = rgb(c35b54)
    fade_on_empty = false
    placeholder_text = <span foreground="##5a3a44">Password</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}
